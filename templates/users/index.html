{% extends 'base.html' %}

{% block Title %} User Listing {% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="/users/new" class="btn btn-success btn-sm">Add user</a></p>
{% endblock %}
