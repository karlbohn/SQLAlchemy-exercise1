{% extends 'base.html' %}

{% block Title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form method="POST">
    <div>
        <label for="first_name">First Name</label><br>
        <input type="text" value="{{ user.first_name }}" required>
    </div>

    <div>
        <label for="last_name">Last Name</label><br>
        <input type="text" value="{{ user.last_name }}" required>
    </div>
    
    <div>
        <label for="url">Image URL</label><br>
        <input type="url" value="{{ user.image_url }}"">
    </div>

    <div>
        <a href="/users" class="btn btn-danger btn-sm">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
{% endblock %}
