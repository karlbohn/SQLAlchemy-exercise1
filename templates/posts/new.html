{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}
    <h1>Add Post for {{ user.full_name }}</h1>
    <form method="POST">
        <div>
            <label for="title">Title</label><br>
            <input type="text"
                    name="title"
                    id="title"
                    required>
        </div>

        <div>
            <label for="content">Content</label><br>
            <textarea class="form-control"
                name="content"
                id="content">
            </textarea>
        </div>
        <div>
            {% for tag in tags %}
            <div>
                <input type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}">
                <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
            </div>
            {% endfor %}
        </div>
        <div>
            <button formaction="/users/{{ user.id }}" formmethod="GET" class="btn btn-info">Cancel</button>
            <button type="submit" formaction="/users/{{ user.id }}/posts/new" formmethod="POST" class="btn btn-success">Add</button>
        </div>
    </form>
{% endblock %}
